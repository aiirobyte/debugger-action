name: Test

# 触发条件
on:
  workflow_dispatch:

  #schedule:
    # - cron: '*/5 * * * *'
    # 表达式生成  https://crontab.guru/
    #- cron: '11 3,9,15,21 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@v2
    - name: 安装Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: 加载缓存
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 执行任务
      run: |
        wget -O dev.zip https://github.com/alanbobs999/TopFreeProxies/archive/refs/heads/dev.zip
        unzip dev.zip -d ./
        cd ./TopFreeProxies-dev
        pip install -r ./utils/requirements.txt
        
        sudo sh ./utils/scripts/set_proxy.sh
        chmod +x ./utils/subconverter/subconverter && chmod +x ./utils/litespeedtest/lite
        python ./utils/main.py
    - name: 提交更改
      run: |                 
         git config --local user.email "actions@github.com"
         git config --local user.name "GitHub Actions"
         git pull origin main
         git add ./TopFreeProxies-dev
         git commit -m "$(date '+%Y-%m-%d %H:%M:%S')测速"
    - name: 推送更改
      uses:  ad-m/github-push-action@master
      with:
         # github_token: ${{ secrets.TOKEN }}
         branch: main
